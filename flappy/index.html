        /* ä¸­æ–‡ç¯å¢ƒä¸‹çš„å­—ä½“ä¼˜å…ˆè®¾ç½® */

        /* ã€æ ¸å¿ƒä¿®æ”¹ã€‘è‡ªé€‚åº”åˆ†æ•°æ˜¾ç¤ºï¼šä½¿ç”¨ mix-blend-mode è§£å†³é®æŒ¡é—®é¢˜ */
        #score-display {
            position: absolute;
            top: 25px;
            width: 100%;
            text-align: center;
            pointer-events: none;

            display: flex;
            flex-direction: column;

            /* å·®å€¼æ¨¡å¼ï¼šåœ¨æµ…è‰²èƒŒæ™¯æ˜¾é»‘ï¼Œåœ¨é»‘è‰²ç®¡é“æ˜¾ç™½ */
            mix-blend-mode: difference;
            color: #ffffff; /* å·®å€¼æ¨¡å¼ä¸‹è®¾ä¸ºç™½è‰²ï¼ŒèƒŒæ™¯ä¸ºç°è‰²æ—¶ä¼šå‘ˆç°é»‘è‰² */
        }
        
        .score-val {

        /* æ‰«æçº¿æ•ˆæœ */
        #scanline {
            position: fixed;

        /* æ•…éšœé—ªçƒ */
        @keyframes glitch {

<body>

    <canvas id="bg-canvas"></canvas>
    <div class="bg-dots"></div>

    <div class="corner tl"></div><div class="corner tr"></div>
    <div class="corner bl"></div><div class="corner br"></div>

    <div class="meta-info build-id">GAME_ID // FB_CORE_01<br>SYS_STABLE_V2.1</div>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <!-- æ›´æ–°åçš„åˆ†æ•° HUD -->
        <div id="score-display" class="hidden">
            <span class="score-val" id="score-num">0</span>
            <span class="score-label">SYNC_SCORE</span>
        </div>

        <div id="title-screen" class="overlay">
            <span style="font-family: 'Unbounded'; font-size: 0.6rem; background: var(--fg); color: var(--bg); padding: 2px 8px; margin-bottom: 10px;">FLIGHT_SIM_REFINED</span>

            <div style="width: 100%; max-width: 220px;">

                <div id="lang-container">
                    <button id="lang-btn" class="btn secondary">ğŸŒ LANGUAGE</button>
                    <div id="lang-menu">
                        <div class="lang-option" data-lang="zh">âœ“ ä¸­æ–‡</div>
                        <div class="lang-option" data-lang="ja">ã€€æ—¥æœ¬èª</div>

    <script>
        /**
         * 1. äº¤äº’ä¸æ¸¸æˆéŸ³æ•ˆ (Web Audio API)
         */
        class AudioManager {
            constructor() { this.ctx = null; this.initialized = false; }
            init() {
                if (this.initialized) return;
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.initialized = true;
            }
            playGlitchSound() {
                if (!this.ctx) return;
                const bufferSize = this.ctx.sampleRate * 0.01;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = this.ctx.createBufferSource(); noise.buffer = buffer;
                const filter = this.ctx.createBiquadFilter(); filter.type = 'highpass'; filter.frequency.value = 5000;
                const gain = this.ctx.createGain(); const now = this.ctx.currentTime;
                gain.gain.setValueAtTime(0.04, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.01);
                noise.connect(filter); filter.connect(gain); gain.connect(this.ctx.destination);
                noise.start();
            }
            playJumpSound() {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'square';
                const now = this.ctx.currentTime;
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.05);
                gain.gain.setValueAtTime(0.03, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(now + 0.1);
            }
            playCrashSound() {
                if (!this.ctx) return;
                const bufferSize = this.ctx.sampleRate * 0.2;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = this.ctx.createBufferSource(); noise.buffer = buffer;
                const filter = this.ctx.createBiquadFilter(); filter.type = 'lowpass';
                const now = this.ctx.currentTime;
                filter.frequency.setValueAtTime(2000, now);
                filter.frequency.exponentialRampToValueAtTime(100, now + 0.2);
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                noise.connect(filter); filter.connect(gain); gain.connect(this.ctx.destination);
                noise.start();
            }
        }

        class TopographicWaves {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.numLines = 24; this.tick = 0;
                window.addEventListener('resize', () => this.resize());
                this.resize();
            }
            resize() {
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = window.innerWidth * dpr;
                this.canvas.height = window.innerHeight * dpr;
                this.ctx.scale(dpr, dpr);
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
            }
            draw() {
                this.tick += 0.002;
                const w = window.innerWidth; const h = window.innerHeight;
                this.ctx.clearRect(0, 0, w, h);
                for (let i = 0; i < this.numLines; i++) {
                    this.ctx.beginPath();
                    this.ctx.strokeStyle = `rgba(0, 0, 0, ${0.01 + (i/this.numLines) * 0.03})`;
                    this.ctx.lineWidth = 1;
                    for (let x = 0; x <= w; x += 80) {
                        const wave = Math.sin(x * 0.0004 + this.tick + i * 0.7) * 70;
                        const yBase = (h / (this.numLines - 1)) * i;
                        if (x === 0) this.ctx.moveTo(x, yBase + wave);
                        else this.ctx.lineTo(x, yBase + wave);
                    }
                    this.ctx.stroke();
                }
                requestAnimationFrame(() => this.draw());
            }
        }

        /**
         * 2. æ¸¸æˆæ ¸å¿ƒé€»è¾‘
         */
        const gameCanvas = document.getElementById('gameCanvas');
        const gctx = gameCanvas.getContext('2d');
        const titleScreen = document.getElementById('title-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreDisplay = document.getElementById('score-display');
        const scoreNum = document.getElementById('score-num');
        const uiTitle = document.getElementById('ui-title');
        const uiInstructions = document.getElementById('ui-instructions');
        const endTitle = document.getElementById('end-title');
        const endScore = document.getElementById('end-score');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const homeBtnInternal = document.getElementById('home-btn-internal');
        const langBtn = document.getElementById('lang-btn');
        const langMenu = document.getElementById('lang-menu');

        const translations = {
            zh: { title: "SYS_é£è¡Œ", instructions: "ç©ºæ ¼é”® / ç‚¹å‡» è·³è·ƒ", start: "åŒæ­¥å¼€å§‹", restart: "é‡æ–°è¿æ¥", home: "é€€å‡ºæ ¹ç›®å½•", gameOver: "é“¾è·¯ä¸­æ–­", score: "å¾—åˆ†", win: "åŒæ­¥æˆåŠŸ" },
            ja: { title: "SYS_é£›è¡Œ", instructions: "ã‚¹ãƒšãƒ¼ã‚¹ / ã‚¯ãƒªãƒƒã‚¯ã§è·³èº", start: "åŒæœŸé–‹å§‹", restart: "å†è©¦è¡Œ", home: "ãƒ«ãƒ¼ãƒˆã¸æˆ»ã‚‹", gameOver: "ãƒªãƒ³ã‚¯å–ªå¤±", score: "ã‚¹ã‚³ã‚¢", win: "åŒæœŸå®Œäº†" },
            en: { title: "SYS_FLIGHT", instructions: "SPACE / CLICK TO JUMP", start: "START_SYNC", restart: "RETRY_SYNC", home: "EXIT_ROOT", gameOver: "LINK_LOST", score: "SCORE", win: "SYNC_OK" }
        };
        let currentLang = 'en';

        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.setAttribute('lang', lang);
            const t = translations[lang];
            uiTitle.textContent = t.title;
            uiInstructions.textContent = t.instructions;
            startBtn.textContent = t.start;
            restartBtn.textContent = t.restart;
            homeBtnInternal.textContent = t.home;
        }

        const bird = { x: 80, y: 300, size: 24, gravity: 0.45, jump: 8, velocity: 0, trail: [] };
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 160;
        let score = 0;
        let isGameRunning = false;
        let isGameOver = false;
        let frameCount = 0;
        let animId;

        function initGame() {
            score = 0; bird.y = gameCanvas.height / 2; bird.velocity = 0; 
            bird.trail = []; pipes = []; frameCount = 0; isGameOver = false;
            scoreNum.textContent = score;
        }

        function startGame() {
            initGame(); isGameRunning = true;
            titleScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreDisplay.classList.remove('hidden');
            gameLoop();
        }

        function stopGame() {
            if (!isGameRunning) return;
            isGameRunning = false; isGameOver = true;
            audio.playCrashSound();
            const t = translations[currentLang];
            endTitle.textContent = t.gameOver;
            endScore.textContent = `${t.score}: ${score}`;
            gameOverScreen.classList.remove('hidden');
            cancelAnimationFrame(animId);
        }

        function update() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            bird.trail.push({y: bird.y, alpha: 0.5});
            if (bird.trail.length > 8) bird.trail.shift();
            if (bird.y + bird.size/2 >= gameCanvas.height || bird.y - bird.size/2 <= 0) stopGame();

            if (frameCount % 100 === 0) {
                let topH = Math.random() * (gameCanvas.height - pipeGap - 120) + 60;
                pipes.push({ x: gameCanvas.width, top: topH, scored: false });
            }

            pipes.forEach((p, i) => {
                p.x -= 3;
                if (bird.x + bird.size/2 > p.x && bird.x - bird.size/2 < p.x + pipeWidth &&
                    (bird.y - bird.size/2 < p.top || bird.y + bird.size/2 > p.top + pipeGap)) stopGame();
                if (!p.scored && p.x + pipeWidth < bird.x) { score++; p.scored = true; scoreNum.textContent = score; }
                if (p.x + pipeWidth < 0) pipes.splice(i, 1);
            });
            frameCount++;
        }

        function draw() {
            gctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            gctx.strokeStyle = 'rgba(0,0,0,0.05)';
            gctx.setLineDash([5, 5]);
            gctx.beginPath(); gctx.moveTo(bird.x, 0); gctx.lineTo(bird.x, gameCanvas.height); gctx.stroke();
            gctx.setLineDash([]);

            bird.trail.forEach((t, i) => {
                const opacity = (i / bird.trail.length) * 0.2;
                gctx.strokeStyle = `rgba(0, 0, 0, ${opacity})`;
                gctx.strokeRect(bird.x - bird.size/2 - (bird.trail.length - i) * 4, t.y - bird.size/2, bird.size, bird.size);
            });

            gctx.save();
            gctx.translate(bird.x, bird.y);
            gctx.rotate(Math.min(Math.PI/6, Math.max(-Math.PI/6, bird.velocity * 0.04)));
            gctx.strokeStyle = 'black'; gctx.lineWidth = 2;
            gctx.strokeRect(-bird.size/2, -bird.size/2, bird.size, bird.size);
            gctx.beginPath(); gctx.moveTo(-bird.size/2, 0); gctx.lineTo(bird.size/2, 0); gctx.stroke();
            gctx.beginPath(); gctx.moveTo(0, -bird.size/2); gctx.lineTo(0, bird.size/2); gctx.stroke();
            gctx.restore();

            pipes.forEach(p => {
                gctx.fillStyle = 'black';
                gctx.fillRect(p.x, 0, pipeWidth, p.top);
                gctx.fillRect(p.x, p.top + pipeGap, pipeWidth, gameCanvas.height - (p.top + pipeGap));
                gctx.strokeStyle = 'rgba(255, 255, 255, 0.4)'; gctx.setLineDash([4, 4]);
                gctx.strokeRect(p.x, 0, pipeWidth, p.top);
                gctx.strokeRect(p.x, p.top + pipeGap, pipeWidth, gameCanvas.height - (p.top + pipeGap));
                gctx.setLineDash([]);
            });
        }

        function gameLoop() {
            if (isGameRunning) {
                update(); draw();
                animId = requestAnimationFrame(gameLoop);
            }
        }

        const audio = new AudioManager();
        window.onload = () => {
            const waves = new TopographicWaves('bg-canvas');
            waves.draw();
            setLanguage('en');
            document.addEventListener('mousedown', () => audio.init(), { once: true });
            
            document.querySelectorAll('.btn, .home-btn').forEach(btn => {
                btn.addEventListener('mouseenter', () => {
                    audio.init(); audio.playGlitchSound();
                    if (btn.classList.contains('glitch-active')) return;
                    btn.classList.add('glitch-active');
                    setTimeout(() => btn.classList.remove('glitch-active'), 150);
                });
            });

            startBtn.onclick = startGame;
            restartBtn.onclick = startGame;
            homeBtnInternal.onclick = () => window.location.href = '../index.html';
            langBtn.onclick = (e) => { e.stopPropagation(); langMenu.classList.toggle('show'); };
            document.querySelectorAll('.lang-option').forEach(opt => {
                opt.onclick = () => { setLanguage(opt.dataset.lang); langMenu.classList.remove('show'); };
            });
            window.onclick = () => langMenu.classList.remove('show');

            const performJump = () => { if (isGameRunning) { bird.velocity = -bird.jump; audio.playJumpSound(); } };
            window.onkeydown = (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (!isGameRunning && !isGameOver) startGame();
                    else performJump();
                }
            };
            gameCanvas.onmousedown = () => { if (isGameRunning) performJump(); };
        };
    </script>
