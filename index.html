<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家行为监测Demo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282828;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #000;
            display: block;
        }

        /* UI 覆盖层通用样式 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85); /* 半透明黑色背景 */
            color: white;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        h1 { font-size: 48px; margin-bottom: 20px; color: cyan; text-shadow: 0 0 10px cyan; }
        h2 { font-size: 36px; margin-bottom: 20px; }
        p { font-size: 18px; color: #ccc; margin-bottom: 40px; }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            margin: 10px;
            min-width: 200px;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button.secondary {
            background-color: #555;
        }
        button.secondary:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="title-screen" class="overlay">
            <h1>躲避与收集</h1>
            <p>WASD 移动 | 鼠标左键 冲刺</p>
            <button id="start-btn">开始游戏</button>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h2 id="end-title">游戏结束</h2>
            <p id="end-reason">...</p>
            <div>
                <button id="restart-btn">重新开始游戏</button>
                <button id="home-btn" class="secondary">返回主界面</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
