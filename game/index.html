    <script>
        /**
         * 1. Â¢ûÂº∫Èü≥ÊïàÁÆ°ÁêÜÂô®

        class AudioManager {
            constructor() { this.ctx = null; this.initialized = false; }
            init() {
                if (this.initialized) return;
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.initialized = true;
            }
            playGlitch() {
                if (!this.ctx) return;
                const bufSize = this.ctx.sampleRate * 0.01;
                const buf = this.ctx.createBuffer(1, bufSize, this.ctx.sampleRate);
                const data = buf.getChannelData(0);
                for(let i=0; i<bufSize; i++) data[i] = Math.random()*2-1;
                const src = this.ctx.createBufferSource(); src.buffer = buf;
                const filter = this.ctx.createBiquadFilter(); filter.type = 'highpass'; filter.frequency.value = 5000;
                const gain = this.ctx.createGain(); const now = this.ctx.currentTime;
                gain.gain.setValueAtTime(0.04, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.01);
                src.connect(filter); filter.connect(gain); gain.connect(this.ctx.destination);
                src.start();
            }
            playCollect() {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'sine'; const now = this.ctx.currentTime;
                osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(1600, now+0.05);
                gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.001, now+0.1);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(now+0.1);
            }
            playDash() {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'sawtooth'; const now = this.ctx.currentTime;
                osc.frequency.setValueAtTime(100, now); osc.frequency.exponentialRampToValueAtTime(800, now+0.2);
                gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now+0.2);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(now+0.2);
            }
            // Ëø∑ÈõæÂºÄÂßãÈü≥Êïà
            playWhiteoutEntry() {
                if (!this.ctx) return;
                const now = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.8);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(now + 0.8);
            }
            // Ëø∑ÈõæÁªìÊùüÈü≥Êïà
            playWhiteoutExit() {
                if (!this.ctx) return;
                const now = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1000, now);
                osc.frequency.setValueAtTime(1500, now + 0.05);
                gain.gain.setValueAtTime(0.08, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(now + 0.2);
            }
            playCrash() {
                if (!this.ctx) return;
                const bufSize = this.ctx.sampleRate * 0.3;
                const buf = this.ctx.createBuffer(1, bufSize, this.ctx.sampleRate);
                const data = buf.getChannelData(0);
                for(let i=0; i<bufSize; i++) data[i] = Math.random()*2-1;
                const src = this.ctx.createBufferSource(); src.buffer = buf;
                const filter = this.ctx.createBiquadFilter(); filter.type = 'lowpass';
                const now = this.ctx.currentTime;
                filter.frequency.setValueAtTime(2000, now); filter.frequency.exponentialRampToValueAtTime(50, now+0.3);
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.15, now); gain.gain.exponentialRampToValueAtTime(0.001, now+0.3);
                src.connect(filter); filter.connect(gain); gain.connect(this.ctx.destination);
                src.start();
            }
        }

        class TopographicWaves {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.numLines = 24; this.tick = 0;
                window.addEventListener('resize', () => this.resize());
                this.resize();
            }
            resize() {
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = window.innerWidth * dpr;
                this.canvas.height = window.innerHeight * dpr;
                this.ctx.scale(dpr, dpr);
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
            }
            draw() {
                this.tick += 0.002;
                const w = window.innerWidth; const h = window.innerHeight;
                this.ctx.clearRect(0, 0, w, h);
                for (let i = 0; i < this.numLines; i++) {
                    this.ctx.beginPath();
                    this.ctx.strokeStyle = `rgba(0, 0, 0, ${0.01 + (i/this.numLines) * 0.03})`;
                    this.ctx.lineWidth = 1;
                    for (let x = 0; x <= w; x += 80) {
                        const wave = Math.sin(x * 0.0004 + this.tick + i * 0.7) * 70;
                        const yBase = (h / (this.numLines - 1)) * i;
                        if (x === 0) this.ctx.moveTo(x, yBase + wave);
                        else this.ctx.lineTo(x, yBase + wave);
                    }
                    this.ctx.stroke();
                }
                requestAnimationFrame(() => this.draw());
            }
        }

        const translations = {
            zh: { title: "ÂõûÈÅø‰∏éÊî∂ÈõÜ", instructions: "WASD ÁßªÂä® | Èº†Ê†áÂ∑¶ÈîÆ ÂÜ≤Âà∫", start: "ÂêåÊ≠•ÂºÄÂßã", restart: "ÈáçÊñ∞ËøûÊé•", home: "ÈÄÄÂá∫Ê†πÁõÆÂΩï", victory: "ÂêåÊ≠•ÊàêÂäü", gameOver: "ÈìæË∑Ø‰∏≠Êñ≠", winReason: "ÊÅ≠ÂñúÔºÅÂ∑≤Êî∂ÈõÜÊâÄÊúâÊï∞ÊçÆÂùó", loseReason: "Ë≠¶ÂëäÔºöÂ∑≤Ë¢´ÊïåÂØπÂÆû‰ΩìÊã¶Êà™", time: "Êó∂Èó¥", coins: "ÈáëÂ∏Å", dashReady: "ÂÜ≤Âà∫Â∞±Áª™ [Â∑¶ÈîÆ]", dashCool: "ÂÜ∑Âç¥ÈáçË£Ö", dashActive: "Êï∞ÊçÆÂä†ÈÄü‰∏≠", danger: "Âç±" },
            ja: { title: "ÂõûÈÅø„Å®ÂèéÈõÜ", instructions: "WASD ÁßªÂãï | Â∑¶„ÇØ„É™„ÉÉ„ÇØ „ÉÄ„ÉÉ„Ç∑„É•", start: "ÂêåÊúüÈñãÂßã", restart: "ÂÜçË©¶Ë°å", home: "„É´„Éº„Éà„Å∏Êàª„Çã", victory: "ÂêåÊúüÂÆå‰∫Ü", gameOver: "„É™„É≥„ÇØÂñ™Â§±", winReason: "ÊàêÂäüÔºöÂÖ®„Éá„Éº„Çø„Éá„Ç£„Çπ„ÇØ„ÇíÂõûÂèé", loseReason: "Ë≠¶ÂëäÔºöÊïµÂØæÂ≠òÂú®„Å´ÊçïÊçâ„Åï„Çå„Åæ„Åó„Åü", time: "„Çø„Ç§„É†", coins: "„Ç≥„Ç§„É≥", dashReady: "„ÉÄ„ÉÉ„Ç∑„É•ÂèØËÉΩ [Â∑¶„ÇØ„É™„ÉÉ„ÇØ]", dashCool: "„É™„É≠„Éº„Éâ‰∏≠", dashActive: "Âá∫ÂäõÊúÄÂ§ß", danger: "Âç±" },
            en: { title: "SYS_DODGE", instructions: "WASD_MOVE | L_CLICK_DASH", start: "START_SYNC", restart: "RETRY_SYNC", home: "EXIT_ROOT", victory: "SYNC_OK", gameOver: "LINK_LOST", winReason: "SUCCESS: ALL DATA DISKS COLLECTED", loseReason: "WARNING: INTERCEPTED BY ENTITY", time: "TIME", coins: "DATA", dashReady: "DASH_READY [L-CLICK]", dashCool: "COOLDOWN", dashActive: "DASH_ACTIVE", danger: "RUN" }
        };
        let currentLang = 'zh';

        const MAX_COINS = 3; const WIN_SCORE = 20; const SAFE_TIME = 20;
        const DASH_DURATION = 5; const DASH_COOLDOWN = 5;

        let player, enemy, coins, collectedCoins, coinTimer;
        let isChasePhase, isGameOver, isVictory, isGameRunning;
        let startTime, isWhiteout, prevWhiteout, whiteoutTimer, whiteoutDuration, whiteoutCooldown, nextWhiteout;
        let isDashActive, dashTimer, isDashCooldown, dashCooldownTimer;
        let keys = { w: false, a: false, s: false, d: false };
        let animId;

        function initGame() {
            player = { x: gameCanvas.width/2, y: gameCanvas.height/2, radius: 15, speed: 3.1, dashSpeed: 7.0, trail: [] };
            enemy = null; coins = []; collectedCoins = 0; coinTimer = 7;
            isChasePhase = false; isGameOver = false; isVictory = false; 
            isWhiteout = false; prevWhiteout = false;
            whiteoutTimer = 0; whiteoutDuration = 0; whiteoutCooldown = 0; nextWhiteout = 20 + Math.random()*10;
            isDashActive = false; dashTimer = 0; isDashCooldown = false; dashCooldownTimer = 0;
            startTime = Date.now();
            scanline.style.opacity = "0.4";
        }

        function startGame() {
            initGame(); isGameRunning = true;
            titleScreen.classList.add('hidden'); gameOverScreen.classList.add('hidden'); hud.classList.remove('hidden');
            gameLoop();
        }

        function stopGame(victory) {
            isGameRunning = false; isGameOver = true; isVictory = victory;
            if(!victory) audio.playCrash();
            const t = translations[currentLang];
            endTitle.textContent = victory ? t.victory : t.gameOver;
            endReason.textContent = victory ? t.winReason : `${t.loseReason} [DATA: ${collectedCoins}]`;
            gameOverScreen.classList.remove('hidden');
            cancelAnimationFrame(animId);
        }

        function update() {
            const dt = 1/60; const now = (Date.now() - startTime)/1000;
            let speed = player.speed;

            const t = translations[currentLang];
            if(isDashActive) {
                dashTimer += dt; speed = player.dashSpeed;
                const remaining = Math.max(0, DASH_DURATION - dashTimer);
                dashStatus.textContent = `${t.dashActive} (${remaining.toFixed(1)}s)`;
                dashFill.style.width = (remaining / DASH_DURATION * 100) + "%";
                if(dashTimer > DASH_DURATION) { isDashActive = false; isDashCooldown = true; dashCooldownTimer = 0; }
            } else if(isDashCooldown) {
                dashCooldownTimer += dt;
                const remaining = Math.max(0, DASH_COOLDOWN - dashCooldownTimer);
                dashStatus.textContent = `${t.dashCool} (${remaining.toFixed(1)}s)`;
                dashFill.style.width = (100 - (remaining / DASH_COOLDOWN * 100)) + "%";
                if(dashCooldownTimer > DASH_COOLDOWN) isDashCooldown = false;
            } else {
                dashStatus.textContent = t.dashReady;
                dashFill.style.width = "100%";
            }

            const moveX = (keys.d?1:0) - (keys.a?1:0); const moveY = (keys.s?1:0) - (keys.w?1:0);
            if(moveX || moveY) {
                const mag = Math.sqrt(moveX*moveX + moveY*moveY);
                player.x = Math.max(player.radius, Math.min(gameCanvas.width - player.radius, player.x + (moveX/mag)*speed));
                player.y = Math.max(player.radius, Math.min(gameCanvas.height - player.radius, player.y + (moveY/mag)*speed));
                player.trail.push({x: player.x, y: player.y});
                if(player.trail.length > 10) player.trail.shift();
            } else { if(player.trail.length > 0) player.trail.shift(); }

            if(!isChasePhase && now > SAFE_TIME) {
                isChasePhase = true;
                // Êïå‰∫∫ÂàùÂßãÂåñÔºöÂä†ÂÖ•ÊóãËΩ¨ÂèÇÊï∞
                enemy = { x: Math.random()<0.5?0:800, y: Math.random()*600, radius: 15, speed: 2.6, rot: 0, isStunned: false, stunTimer: 0 };
            }

            coinTimer += dt;
            if(coinTimer >= 7 && coins.length < MAX_COINS) {
                coins.push({ x: 50+Math.random()*700, y: 50+Math.random()*500, size: 20, angle: 0 });
                coinTimer = 0;
            }

            for(let i=coins.length-1; i>=0; i--) {
                const c = coins[i]; const dx = player.x - c.x; const dy = player.y - c.y;
                if(Math.sqrt(dx*dx + dy*dy) < player.radius + c.size/2) {
                    collectedCoins++; coins.splice(i, 1); audio.playCollect();
                    if(collectedCoins >= WIN_SCORE) stopGame(true);
                } else { c.angle += 0.05; }
            }

            if(isChasePhase && enemy) {
                const dx = player.x - enemy.x; const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                // Ê£ÄÊµãËø∑ÈõæÂàáÊç¢Èü≥Êïà
                if(isWhiteout && !prevWhiteout) audio.playWhiteoutEntry();
                if(!isWhiteout && prevWhiteout) audio.playWhiteoutExit();
                prevWhiteout = isWhiteout;

                if(isWhiteout) {
                    whiteoutTimer += dt;
                    scanline.style.opacity = "1";
                    if(whiteoutTimer > whiteoutDuration) {
                        isWhiteout = false; scanline.style.opacity = "0.4";
                        const ang = Math.random()*Math.PI*2;
                        enemy.x = Math.max(20, Math.min(780, player.x + Math.cos(ang)*250));
                        enemy.y = Math.max(20, Math.min(580, player.y + Math.sin(ang)*250));
                        enemy.isStunned = true; enemy.stunTimer = 0;
                    }
                } else {
                    whiteoutCooldown += dt;
                    if(whiteoutCooldown > nextWhiteout) {
                        isWhiteout = true; whiteoutTimer = 0; whiteoutDuration = 1.2 + Math.random();
                        whiteoutCooldown = 0; nextWhiteout = 20 + Math.random()*10;
                    }
                }

                if(!isWhiteout) {
                    enemy.rot += 0.05; // Êïå‰∫∫Â∏∏È©ªÊóãËΩ¨
                    if(enemy.isStunned) {
                        enemy.stunTimer += dt; if(enemy.stunTimer > 0.5) enemy.isStunned = false;
                    } else {
                        let currentEnemySpeed = enemy.speed; 
                        const proximityLimit = 150;
                        if (dist < proximityLimit && !isDashActive) {
                            currentEnemySpeed = player.speed; 
                        }
                        enemy.x += (dx/dist)*currentEnemySpeed;
                        enemy.y += (dy/dist)*currentEnemySpeed;
                    }
                    if(dist < player.radius + enemy.radius) stopGame(false);
                }
            }

            timeVal.textContent = now.toFixed(1);
            scoreVal.textContent = `${collectedCoins} / ${WIN_SCORE}`;
        }

        function drawDigitalFog() {
            gctx.fillStyle = '#ffffff';
            gctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            const noiseDensity = 35;
            for(let i=0; i<noiseDensity; i++) {
                const x = Math.random() * gameCanvas.width;
                const y = Math.random() * gameCanvas.height;
                const w = Math.random() * 80 + 20;
                const h = Math.random() * 4 + 1;
                const gray = Math.random() * 50 + 200;
                gctx.fillStyle = `rgba(${gray}, ${gray}, ${gray}, 0.6)`;
                gctx.fillRect(x, y, w, h);
            }
            if(Math.random() > 0.7) {
                gctx.fillStyle = 'rgba(0,0,0,0.05)';
                gctx.fillRect(0, Math.random()*600, 800, Math.random()*20+5);
            }
        }

        function draw() {
            gctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            if(isWhiteout) { drawDigitalFog(); }

            // 1. Áé©ÂÆ∂ËΩ®Ëøπ
            player.trail.forEach((p, i) => {
                const opacity = (i/player.trail.length) * 0.12;
                gctx.strokeStyle = `rgba(0,0,0,${opacity})`;
                gctx.strokeRect(p.x - player.radius, p.y - player.radius, player.radius * 2, player.radius * 2);
            });

            // 2. Áé©ÂÆ∂ÂÆû‰Ωì
            gctx.save();
            gctx.translate(player.x, player.y);
            const moveX = (keys.d?1:0) - (keys.a?1:0);
            gctx.rotate(moveX * 0.05);
            gctx.strokeStyle = 'black'; gctx.lineWidth = 2.5;
            gctx.strokeRect(-player.radius, -player.radius, player.radius * 2, player.radius * 2);
            gctx.lineWidth = 1;
            gctx.beginPath(); gctx.moveTo(-player.radius, 0); gctx.lineTo(player.radius, 0); gctx.stroke();
            gctx.beginPath(); gctx.moveTo(0, -player.radius); gctx.lineTo(0, player.radius); gctx.stroke();
            gctx.restore();

            // 3. Âç±Èô©ËåÉÂõ¥ÊèêÁ§∫
            const dist = (enemy && !isWhiteout)? Math.sqrt(Math.pow(player.x-enemy.x,2)+Math.pow(player.y-enemy.y,2)) : 1000;
            if(dist < 100) {
                gctx.fillStyle = 'red'; gctx.font = '900 12px Unbounded'; gctx.textAlign = 'center';
                gctx.fillText(translations[currentLang].danger, player.x, player.y - 25);
            }

            // 4. Êï∞ÊçÆÂùó (ÊóãËΩ¨ÊñπÂùó)
            coins.forEach(c => {
                gctx.save(); gctx.translate(c.x, c.y); gctx.rotate(c.angle);
                gctx.strokeStyle = 'black'; gctx.lineWidth = 1.5;
                gctx.strokeRect(-c.size/2, -c.size/2, c.size, c.size);
                gctx.fillStyle = 'black'; gctx.fillRect(-2, -2, 4, 4);
                gctx.restore();
            });

            // 5. Â¢ûÂº∫ÁâàÊïå‰∫∫ÂÆû‰Ωì (Industrial Stalker Design)
            if(isChasePhase && enemy && !isWhiteout) {
                gctx.save();
                gctx.translate(enemy.x, enemy.y);
                
                // 5.1 ÁªòÂà∂ÂëºÂê∏Á∫¢ÂÖâ
                const glow = Math.sin(Date.now() * 0.01) * 0.3 + 0.7;
                gctx.shadowBlur = 10 * glow;
                gctx.shadowColor = "rgba(255, 0, 60, 0.8)";
                
                // 5.2 Ê†∏ÂøÉÈùôÊ≠¢ÊñπÂùó
                gctx.fillStyle = 'black';
                gctx.fillRect(-enemy.radius*0.6, -enemy.radius*0.6, enemy.radius*1.2, enemy.radius*1.2);
                
                // 5.3 ÊóãËΩ¨Â§ñÈÉ®Á∫øÊ°Ü (‰∏çÂ∏¶Èò¥ÂΩ±)
                gctx.shadowBlur = 0; 
                gctx.rotate(enemy.rot);
                gctx.strokeStyle = `rgba(255, 0, 60, ${glow})`;
                gctx.lineWidth = 2;
                gctx.strokeRect(-enemy.radius, -enemy.radius, enemy.radius*2, enemy.radius*2);
                
                // 5.4 Â∑•‰∏öÊâ´ÊèèÁ∫øË£ÖÈ•∞
                if(Math.random() > 0.8) {
                    gctx.fillStyle = 'rgba(255, 0, 60, 0.5)';
                    gctx.fillRect(-enemy.radius*1.5, Math.random()*enemy.radius-enemy.radius/2, enemy.radius*3, 1);
                }

                gctx.restore();
            }
        }

        function gameLoop() {
            if(isGameRunning) { update(); draw(); animId = requestAnimationFrame(gameLoop); }
        }

        const audio = new AudioManager();
        window.onload = () => {
            new TopographicWaves('bg-canvas').draw();
            setLanguage('zh');
            document.addEventListener('mousedown', () => audio.init(), { once: true });
            document.querySelectorAll('.btn, .home-btn').forEach(btn => {
                btn.onmouseenter = () => {
                    audio.init(); audio.playGlitch();
                    if(btn.classList.contains('glitch-active')) return;
                    btn.classList.add('glitch-active');
                    setTimeout(() => btn.classList.remove('glitch-active'), 120);
                };
            });
            startBtn.onclick = startGame;
            restartBtn.onclick = startGame;
            homeBtnInternal.onclick = () => window.location.href = '../index.html';
            langBtn.onclick = (e) => { e.stopPropagation(); langMenu.classList.toggle('show'); };
            document.querySelectorAll('.lang-option').forEach(opt => {
                opt.onclick = () => { setLanguage(opt.dataset.lang); langMenu.classList.remove('show'); };
            });
            window.onkeydown = (e) => {
                const k = e.key.toLowerCase(); if(keys.hasOwnProperty(k)) keys[k] = true;
            };
            window.onkeyup = (e) => {
                const k = e.key.toLowerCase(); if(keys.hasOwnProperty(k)) keys[k] = false;
            };
            gameCanvas.onmousedown = (e) => {
                if(isGameRunning && !isDashActive && !isDashCooldown) {
                    isDashActive = true; dashTimer = 0; audio.playDash();
                }
            };
        };
    </script>
